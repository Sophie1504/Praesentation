#include <iostream> 
#include <time.h> 
using namespace std; 
  
void Go (bool Field[20][40], char Inp, int &Done) 
{ 
    static int CurPosX=0; 
    static int CurPosY=0; 
    
    if (Inp=='w') if (CurPosY>0) 
    { 
        Field[CurPosY][CurPosX]=false; 
        CurPosY--; 
        Field[CurPosY][CurPosX]=true; 
        Done++; 
    } 
    if (Inp=='s') if (CurPosY<19) 
    { 
        Field[CurPosY][CurPosX]=false; 
        CurPosY++; 
        Field[CurPosY][CurPosX]=true; 
        Done++; 
    } 
    if (Inp=='a') if (CurPosX>0) 
    { 
        Field[CurPosY][CurPosX]=false; 
        CurPosX--; 
        Field[CurPosY][CurPosX]=true; 
        Done++; 
    } 
    if (Inp=='d') if (CurPosX<39) 
    { 
        Field[CurPosY][CurPosX]=false; 
        CurPosX++; 
        Field[CurPosY][CurPosX]=true; 
        Done++; 
    } 
    if (Inp=='e') exit (0); 
}

{
